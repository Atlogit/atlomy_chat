version: '3.8'

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    container_name: amta-backend
    ports:
      - "8081:8081"
    volumes:
      - ./logs:/atlomy_chat/logs
      - ./.env:/atlomy_chat/.env
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DEPLOYMENT_MODE=${DEPLOYMENT_MODE:-production}
      - REDIS_URL=${REDIS_URL}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID}
      - DATABASE_URL=${DATABASE_URL}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8081
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - amta_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./next-app
      dockerfile: Dockerfile
    container_name: amta-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8081
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - amta_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:6.2-alpine
    container_name: amta-redis
    volumes:
      - redis_data:/data
    networks:
      - amta_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  amta_network:
    driver: bridge

volumes:
  redis_data:
