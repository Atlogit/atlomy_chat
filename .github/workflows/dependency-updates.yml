name: Dependency Updates

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual dependency check'
        required: false
        default: 'Manual dependency update check'

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install update tools
      run: |
        pip install pip-tools safety
    
    - name: Check for outdated dependencies
      id: check-updates
      run: |
        pip list --outdated > outdated_packages.txt
        if [ -s outdated_packages.txt ]; then
          echo "updates_available=true" >> $GITHUB_OUTPUT
          cat outdated_packages.txt
        else
          echo "updates_available=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Compile requirements
      if: steps.check-updates.outputs.updates_available == 'true'
      run: |
        pip-compile requirements.txt
    
    - name: Run security checks
      run: |
        safety check
    
    - name: Create Pull Request
      if: steps.check-updates.outputs.updates_available == 'true'
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: Update project dependencies
        title: Dependency Updates
        body: |
          Automated dependency updates:
          
          📦 Outdated Packages:
          ```
          $(cat outdated_packages.txt)
          ```
          
          🔍 Ran safety checks
          🛠 Updated requirements.txt
        branch: dependency-updates
        delete-branch: true
        labels: dependencies, maintenance

  vulnerability-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/python@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: test
    
    - name: Upload result to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: snyk.sarif
